<!DOCTYPE html>
<html>
  <head>
    <title>Whats Cookin' Good Lookin'</title>
  </head>
<body>
  <!--NAVIGATION-->
  <nav>
    <h1>Whats Cookin' Good Lookin'</h1>
    <ul class="nav-list">
      <li class="nav-item">
        <img class="nav-icon" id="homeBtnIcon" src="./images/food-icon-light.png" alt="food-icon-home">
      </li>
      <li class="nav-item">
        <button class="nav-btn" id="homeBtn">Home</button>
      </li>
      <li class="nav-item">
        <button class="nav-btn" id="allRecipesBtn">All Recipes</button>
      </li>
      <li class="nav-item">
        <button class="nav-btn" id="favoriteRecipesBtn">Favorite Recipes</button>
      </li>
      <li class="nav-item">
        <button class="nav-btn" id="toCookBtn">To Cook</button>
      </li>
      <li class="nav-item">
        <button class="nav-btn" id="findNameBtn">Find by Name</button>
      </li>
      <li class="nav-item">
        <button class="nav-btn" id="findTagBtn">Find by Tag</button>
      </li>
    </ul>
  </nav>
  <!--MAIN VIEWS-->
  <main class="main">
    <!--LANDING VIEW-->
    <section class="home-view" id="homeView">
      <img class="recipe-image" src="./images/apple-pie-home.jpg" alt="apple pie image">
      <h2 class="explore-recipe">The Ultimate Recipe Explorer</h2>
      <section class="word-set">
        <section class="word-box">
          <h3>Discover.</h3>
        </section>
        <section class="word-box">
          <h3>Good.</h3>
        </section>
        <section class="word-box">
          <h3>Food.</h3>
        </section>
      </section>
    </section>
    <!--SEARCH RESULT VIEWS-->
    <section class="search-result-view" id="searchResultView">
      <!--VIEW ALL RECIPES -->
      <section class="view all-recipes-view hidden" id="allRecipeView">
        <!-- view all recipes appears -->
      </section>
      <!--FAVORITE RECIPES VIEW-->
      <div class="fav-search-bar hidden" id="favSearchBar">
        <form class="search-form-fav">
          <label class="search-label search-fav"> Favorite by Name: </label>
          <input class="search-by-name-input search-input-fav" id="favSearchByNameInput"/>
          <button class="search-btn btn-fav" id="favNameSearchBtn">Search</button>
        </form>
        <form class="search-form-fav">
          <label class="search-label search-fav"> Favorite by Tag: </label>
          <input class="search-by-tag-input search-input-fav" id="favSearchByTagInput"/>
          <button class="search-btn btn-fav" id="favTagSearchBtn">Search</button>
        </form>
        <h3 class="page-title">Favorite Recipes:</h3>
      </div>
      <section class="view favorite-recipe-view hidden" id="favoriteRecipeView">
        <!-- view favorite recipes appears -->
      </section>
      <!-- TO COOK VIEW-->
        <section class="view to-cook-view hidden" id="toCookView">
          <section class="view to-cook-recipes-view" id="toCookRecipiesView">
            <!-- to cook recipe cards appear-->
          </section>
          <section class="view pantry-view" id="pantryView">
            <!-- view pantry appears-->
            <h3>Current Pantry</h3>
            <table class="pantry-list" id="pantryList" >
              <tr>
                <th>Ingredient</th>
                <th>Amount</th>
              </tr>
              <!-- pantry ingredients here-->
            </table>
          </section>
        </section>
      <!--SEARCH BY RECIPE VIEW -->
      <section class="view name-recipe-view hidden" id="findByNameView">
        <form class="search-form">
          <label class="search-label">Search by Name: </label>
          <input class="search-by-name-input search-input" id="searchByNameInput"/>
          <button class="search-btn" id="nameSearchBtn">Search</button>
        </form>
      </section>
      <!--SEARCH BY TAG VIEW -->
      <section class="view tag-recipes-view hidden" id="findByTagView">
        <h2> Snack, Appetizer, Main Course, Main Dish, Dinner, Lunch, Sauce, Maybe drop down instead? </h2>
        <form class="search-form">
          <label class="search-label">Search by Tag: </label>
          <input class="search-by-tag-input search-input" id="searchByTagInput"/>
          <button class="search-btn" id="tagSearchBtn">Search</button>
        </form>
      </section>
      <!--SEARCH RESULTS VIEW -->
      <section class="view search-results-view hidden" id="searchResultsView">
        <!-- search results appear-->
        <!-- recipes by tag appear -->
      </section>
      <!--RECIPE DETAIL VIEW-->
      <section class="recipe-detail-view hidden" id="recipeDetailView">
        <article class='recipe-card' id="recipeDetailCard">
          <!-- list recipe details here-->
        </article>
        <article class="recipe-card" id="instructionsCard">
          <ol class="instructions-list" id="instructionsList" >
            <!-- list instructions here-->
          </ol>
        </article>
      </section>
    </section>
  </main>
</body>
  <script src="bundle.js"></script>
</html>
