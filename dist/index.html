<!DOCTYPE html>
<html>
  <head>
    <title>Whats Cookin' Good Lookin'</title>
  </head>
<body>
  <!--NAVIGATION-->
  <nav>
    <h1>Whats Cookin' Good Lookin'</h1>
    <ul class="nav-list">
      <li class="nav-item"><img class="nav-icon" src="https://icons.iconarchive.com/icons/icons8/android/256/Food-Vegeterian-Food-icon.png"></li>
      <li class="nav-item">
        <button class="nav-btn">All Recipes</button>
      </li>
      <li class="nav-item">
        <button class="nav-btn">Find by Name</button>
      </li>
      <li class="nav-item">
        <button class="nav-btn">Find by Tag</button>
      </li>
    </ul>
  </nav>
  <!--MAIN SCREEN-->
  <main class="main">
    <!--LANDING VIEW-->
    <section class="view home-view">
      <img class="recipe-image" src="https://www.kitchensanctuary.com/wp-content/uploads/2021/11/Deep-Dish-Apple-Pie-square-FS-84.jpg">
      <h2 class="explore-recipe">Explore Recipes</h2>
      <section class="recipe-details">
        <section class="box breakfast-box">
          <!-- <img class="image-box" src="https://i.pinimg.com/474x/ef/3d/3c/ef3d3c13d3730a739ae442f628c660c6.jpg"> -->
          <h3>breakfast</h3>
        </section>
        <section class="box lunch-box">
          <h3>lunch</h3>
        </section>
        <section class="box dinner-box">
          <h3>dinner</h3>
        </section>
        <section class="box dessert-box">
          <h3>dessert</h3>
        </section>
      </section>
      <!--SEARCH RESULT VIEWS-->
      <section class="view all-recipes-view hidden">
        <!-- view all recpes appears -->
      </section>
      <section class="view name-recipe-view hidden">
        <!-- recipe by name appears -->
      </section>
      <section class="view tag-recipes-view hidden">
        <!-- recipes by tag appear -->
      </section>
    </section>
  </main>
</body>
  <script src="bundle.js"></script>
</html>
