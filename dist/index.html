<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Whats Cookin' Good Lookin'</title>
  </head>
<body>
  <!--NAVIGATION-->
  <nav>
    <h1>Whats Cookin' Good Lookin'</h1>
    <ul class="nav-list">
      <li class="nav-item">
        <img class="nav-icon" aria-describedby="homeBtnIcon" id="homeBtnIcon" src="./images/food-icon-light.png" alt="home page food photo">
      </li>
      <li class="nav-item">
        <button class="nav-btn" aria-describedby="homeBtn" id="homeBtn">Home</button>
      </li>
      <li class="nav-item">
        <button class="nav-btn" aria-describedby="allRecipesBtn" id="allRecipesBtn">All Recipes</button>
      </li>
      <li class="nav-item">
        <button class="nav-btn" aria-describedby="favoriteRecipesBtn" id="favoriteRecipesBtn">Favorite Recipes</button>
      </li>
      <li class="nav-item">
        <button class="nav-btn" aria-describedby="toCookBtn" id="toCookBtn">To Cook</button>
      </li>
      <li class="nav-item">
        <button class="nav-btn" aria-describedby="pantryBtn" id="pantryBtn">Pantry</button>
      </li>
      <li class="nav-item">
        <button class="nav-btn" aria-describedby="findNameBtn" id="findNameBtn">Find by Name</button>
      </li>
      <li class="nav-item">
        <button class="nav-btn" aria-describedby="findTagBtn" id="findTagBtn">Find by Tag</button>
      </li>
    </ul>
  </nav>
  <!--MAIN VIEWS-->
  <main class="main">
    <!--LANDING VIEW-->
    <section class="home-view" id="homeView">
      <img class="recipe-image" src="./images/apple-pie-home.jpg" alt="apple pie home image">
      <h2 class="explore-recipe">The Ultimate Recipe Explorer</h2>
      <section class="word-set">
        <section class="word-box">
          <h3>Discover.</h3>
        </section>
        <section class="word-box">
          <h3>Good.</h3>
        </section>
        <section class="word-box">
          <h3>Food.</h3>
        </section>
      </section>
    </section>
    <!--SEARCH RESULT VIEWS-->
    <section class="search-result-view" id="searchResultView">
      <!--VIEW ALL RECIPES -->
      <section class="view all-recipes-view hidden" id="allRecipeView">
        <!-- view all recipes appears -->
      </section>
      <!--FAVORITE RECIPES VIEW-->
      <div class="fav-search-bar hidden" id="favSearchBar">
        <form class="search-form-fav">
          <label for="favSearchByNameInput" class="search-label search-fav"> Favorite by Name: </label>
          <input class="search-by-name-input search-input-fav" aria-description="Name Search Input" id="favSearchByNameInput"/>
          <button class="search-btn btn-fav" id="favNameSearchBtn">Search</button>
        </form>
        <form class="search-form-fav">
          <label for="favSearchByTagInput" class="search-label search-fav"> Favorite by Tag: </label>
          <input class="search-by-tag-input search-input-fav" id="favSearchByTagInput"/>
          <button class="search-btn btn-fav" id="favTagSearchBtn">Search</button>
        </form>
        <h3 class="page-title">Favorite Recipes:</h3>
      </div>
      <section class="view favorite-recipe-view hidden" id="favoriteRecipeView">
        <!-- view favorite recipes appears -->
      </section>
      <!-- TO COOK VIEW-->
      <section class="view to-cook-view hidden" id="toCookView">
        <h3 class="page-title">Recipes to Cook:</h3>
        <!-- view favorite recipes appears -->
      </section>
      <!--SEARCH BY RECIPE VIEW -->
      <section class="view name-recipe-view hidden" id="findByNameView">
        <form class="search-form">
          <label for="searchByNameInput" class="search-label">Search by Name: </label>
          <input class="search-by-name-input search-input" id="searchByNameInput"/>
          <button class="search-btn" id="nameSearchBtn">Search</button>
        </form>
      </section>
      <!--SEARCH BY TAG VIEW -->
      <section class="view tag-recipes-view hidden" id="findByTagView">
        <h2> Snack, Appetizer, Main Course, Main Dish, Dinner, Lunch, Sauce, Maybe drop down instead? </h2>
        <form class="search-form">
          <label for="searchByTagInput" class="search-label">Search by Tag: </label>
          <input class="search-by-tag-input search-input" id="searchByTagInput"/>
          <button class="search-btn" id="tagSearchBtn">Search</button>
        </form>
      </section>
      <!--SEARCH RESULTS VIEW -->
      <section class="view search-results-view hidden" id="searchResultsView">
        <!-- search results appear-->
        <!-- recipes by tag appear -->
      </section>
      <!--RECIPE DETAIL VIEW-->
      <section class="recipe-detail-view hidden" id="recipeDetailView">
        <article class='recipe-card' id="recipeDetailCard">
          <!-- list recipe details here-->
        </article>
        <article class="recipe-card" id="instructionsCard">
          <ol class="instructions-list" id="instructionsList" >
            <!-- list instructions here-->
          </ol>
        </article>
      </section>
    </section>
    <!-- PANTRY VIEW-->
    <section class="view pantry-view hidden" id="pantryView">
      <h3 class="view-title" id="pantryTitle">Current Pantry</h3>
      <form class="add-form">
        <label for="addIngredientInput" for="addIngredientInput" class="add-label">Ingredient</label>
          <input class="add-ingredient-input" id="addIngredientInput" required/>
        <label for="addAmountInput" class="add-label">Amount</label>
          <input type="number" min="1" class="add-amount-input" id="addAmountInput" required/>
        <button class="add-ingredient-btn" id="addIngredientBtn">Add</button>
        <p class="add-msg" id="addMsg">Hello</p>
      </form>
      <table class="pantry-list" id="pantryList" >
        <!-- pantry ingredients here-->
      </table>
    </section>
  </main>
</body>
  <script src="bundle.js"></script>
</html>
